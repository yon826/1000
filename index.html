<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꺄아앙 으헿헿ㅎㅎㅎ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
        body { background-color: #f8e8e3; font-family: 'Arial', sans-serif; }
        .timeline { position: relative; width: 90%; margin: auto; }
        .timeline::before { content: ''; position: absolute; left: 50%; top: 0; width: 4px; height: calc(100% - 170px); background-color: #ff85a2; transform: translateX(-50%); }
        .timeline-item { display: flex; justify-content: space-between; align-items: center; margin: 20px 0; }
        .timeline-item { display: flex; justify-content: space-between; align-items: center; margin: 20px 0; }
        .timeline-content { width: 45%; background: linear-gradient(135deg, #ffd3e3, #fff); padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); text-align: center; font-weight: bold; font-size: 0.8rem; position: relative; }
        .bg-container { position: relative; width: 45%; height: auto; border-radius: 20px; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .bg-container img { width: 100%; height: 100%; object-fit: cover; border-radius: 20px; }
        .bg-sea, .bg-spring, .bg-heart, .bg-winter { position: relative; }
        .bg-sea::before, .bg-spring::before, .bg-heart::before, .bg-winter::before {
            content: ''; position: absolute; width: 100%; height: 100%; top: 0; left: 0; opacity: 0.7; z-index: 1;
        }
        .bg-sea::before { background: url('wave_effect.gif') center/cover; }
        .bg-spring::before { background: url('cherry_blossom_effect.gif') center/cover; }
        .bg-heart::before { background: url('heart_effect.gif') center/cover; }
        .bg-winter::before { background: url('snow_effect.gif') center/cover; }
        .snowflake { position: absolute; top: -10px; background: white; width: 10px; height: 10px; border-radius: 50%; opacity: 0.8; animation: snowfall 5s linear infinite; }
        @keyframes snowfall { from { transform: translateY(-10px); } to { transform: translateY(100%); } }
        h1 { font-family: 'Jua', sans-serif; }
        .final-message {
            font-family: 'Jua', sans-serif;
            font-size: 1.25rem;
            font-weight: bold;
            color: #ff5e78;
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #ffd3e3, #fff);
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    
    </style>
</head>
<body class="flex flex-col items-center p-4">
    <h1 class="text-4xl font-bold mb-4 text-black-600">지현❤️영민</h1>
    <audio id="bgm" autoplay loop muted>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const audio = document.getElementById('bgm');
            audio.volume = 0.5;

                document.body.addEventListener('click', () => {
                    audio.muted = false;
                    audio.play();
                }, { once: true });

        });
    </script>

        <div class="timeline-item bg-heart"><div class="bg-container"><img src="230626.jpg" alt="우리의 사진"></div><div class="timeline-content">23.06.26<br>1주년 커플링💍</div></div>

        <div class="final-message">사랑해 지현아<br>지금까지 함께여서 너무 고마웠고<br>앞으로도 계속 함께하자! 💕</div>
    </div>
</body>
</html>
